<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main" id="main">
        <div class="guiBottom">
            <div id="headerBottom">
                <div id="money">
                    <button class="coinBtn" id="coin1">1</button>
                    <button class="coinBtn" id="coin5">5</button>
                    <button class="coinBtn" id="coin25">25</button>
                    <button class="coinBtn" id="coin50">50</button>
                    <button class="coinBtn" id="coin100">100</button>
                    <button class="coinBtn" id="coin500">500</button>
                </div>
                <div id="mainButtons">
                    <button class="mainBtn" id="hitBtn">HIT</button>
                    <button class="mainBtn" id="splitBtn">SPLIT</button>
                    <button class="mainBtn" id="standBtn">STAND</button>
                </div>
            </div>
        </div>
        <div class="gui" id="gui">
            <div class="counters">
                <p id="playerWinsCounter">Your wins: 0</p>
                <p id="dealerWinsCounter">Dealer wins: 0</p>
                <p id="playerBankCounter">Your bank: 500$</p>
                <p id="gameBankCounter">Game bank: 0$</p>
            </div>
            <p id="deckCardsCounter">Cards in deck: 52</p>
        </div>
        <div class="cardsMain">
            <div class="content" id="contentDealer"></div>
            <div class="content" id="content"></div>
        </div>
    </div>
</body>
<!-- <script type="module" src="js/main.js"></script> -->
 <script src="js/main.js"></script>
</html>
